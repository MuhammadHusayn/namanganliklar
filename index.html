<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Namanganliklar 24</title>
</head>
<body>
	<!-- start-of-site -->
	<header class="site-header">
		<div class="container site-header-wrapper">
			<div class="site-header-top">
				<a href="#" class="site-logo">namanganliklar 24</a>
				<ul class="site-currency-info-list">
					<li class="site-currency-info-item">
						<span class="currency-symbol">&dollar;</span>
						<span class="currency-rate">10173.2</span>
					</li>
					<li class="site-currency-info-item">
						<span class="currency-symbol">&#8381;</span>
						<span class="currency-rate">107.3</span>
					</li>
					<li class="site-currency-info-item">
						<span class="currency-symbol">&euro;</span>
						<span class="currency-rate">102.78</span>
					</li>
				</ul>

				<form action="#" class="search" method="GET">
					<input type="text" class="magnifier" name="search">
				</form>

				<ul class="languages">
					<li>
						<img src="img/russian-flag.svg" alt="russian flag" width="20" height="20">
						<span>РУ</span>
						<ul class="languages-drop-down">
							<li>
								<img src="img/russian-flag.svg" alt="russian flag" width="20" height="20">
								<span>EN</span>
							</li>
							<li>
								<img src="img/russian-flag.svg" alt="russian flag" width="20" height="20">
								<span>UZ</span>
							</li>
						</ul>
					</li>
				</ul>

				<a href="#" class="telegram-link">
					<img src="img/cib_telegram.svg" alt="telegram icon">
					<span>Подписатся</span>
				</a>

			</div>
			<nav class="site-header-nav">
				<ul class="site-nav-list">
					<li class="site-nav-item"><a href="#">Узбекистана</a></li>
					<li class="site-nav-item"><a href="#">Мир</a></li>
					<li class="site-nav-item"><a href="#">Экономика</a></li>
					<li class="site-nav-item"><a href="#">Политика</a></li>
					<li class="site-nav-item"><a href="#">Общество</a></li>
					<li class="site-nav-item"><a href="#">Технологии</a></li>
					<li class="site-nav-item"><a href="#">Спорт</a></li>
					<li class="site-nav-item"><a href="#">Культура</a></li>
					<li class="site-nav-item"><a href="#">Происшествия</a></li>
					<li class="site-nav-item"><a href="#">Туризм</a></li>
				</ul>
			</nav>
			<aside class="site-header-ads">
				<a href="#" class="site-header-ads-link">
					<img src="img/ads.jpg" alt="ads" width="1200" height="99">
				</a>
			</aside>
		</div>
	</header>
</body>
</html>
